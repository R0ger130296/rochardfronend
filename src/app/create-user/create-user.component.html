<div class="clear"></div>
<h1>Crear nuevo usuario</h1>
<form class="form-horizontal main-form">
  <div *ngIf="!isValid" class="alert alert-danger">
    <strong>Danger!</strong> {{message}}.
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="nombre">
      <span class="required">*</span>nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="user.nombre" placeholder="Nombre y Apellido">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="ci">Cedula</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="ci" [(ngModel)]="user.ci" id="ci" placeholder="Cedula">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="telefono">
      <span class="required">*</span>Telefono</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="telefono" [(ngModel)]="user.telefono" id="telefono" placeholder="Ingrese su Telefono">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="direccion">Direccion:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="direccion" [(ngModel)]="user.direccion" id="direccion" placeholder="Ingrese su direccion">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="saveOrUpdate()" class="btn btn-default btn-save">Guardar</button>
    </div>
  </div>
</form>
